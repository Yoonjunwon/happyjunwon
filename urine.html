<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소변량 변화 및 배뇨시 이상</title>
</head>
<body>
  <form>
    <h3>잔뇨감</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>배뇨 시 통증</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>옆구리 통증</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>

    <p></p>
    <h3>동반증상(2가지 체크)</h3>
    <label><input type="checkbox" name="pain" value="긴박뇨">긴박뇨</label>
    <label><input type="checkbox" name="pain" value="야간뇨">야간뇨</label>
    <label><input type="checkbox" name="pain" value="혈뇨">혈뇨</label>
    <label><input type="checkbox" name="pain" value="빈뇨">빈뇨</label>
    <label><input type="checkbox" name="pain" value="탁한 소변">탁한 소변</label>
    <label><input type="checkbox" name="pain" value="작열감">작열감</label>
    <label><input type="checkbox" name="pain" value="긴박뇨">긴박뇨</label>
    <label><input type="checkbox" name="pain" value="생식기 통증">생식기 통증</label>
    <label><input type="checkbox" name="pain" value="배뇨곤란">배뇨곤란</label>
    
   
    <p></p>
    <button type="button" onclick="getChecked()">Submit</button>
  </form>
  
  
  <script type="text/javascript">
    const doublearr = [['있음', '있음', '없음', '긴박뇨', '야간뇨'], 
    ['있음', '없음', '있음', '혈뇨', '빈뇨'], 
    ['있음', '있음', '없음', '탁한 소변', '작열감'], 
    ['있음', '있음', '있음', '긴박뇨', '빈뇨'], 
    ['있음', '없음', '있음', '긴박뇨', '생식기 통증'], 
    ['있음', '있음', '없음', '배뇨곤란', '빈뇨']];

    function getChecked() {//체크박스 값 배열로 만들기
      const checkboxes = document.getElementsByName('pain');
      
      const checkedValues = [];

      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedValues.push(checkboxes[i].value);
        }
      }
      console.log(checkedValues);
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }
    

    function checkArrayEquality(arr1, arr2) {
      const results = [];
      const bottleName = ['전립선 비대증.html', '요로결석.html', '방광염.html', '요로감염.html', '만성 전립선염.html',
       '급성 신우신염.html'];

      // arr1의 각 요소를 arr2의 각 요소와 비교하여 결과를 results 배열에 저장
  
      for (let i = 0; i < arr2.length; i++) {
        if (Array.isArray(arr2[i])) { // 해당 원소가 배열인 경우
          if (arr1[0] == arr2[i][0] && arr1[1] == arr2[i][1] && arr1[2] == arr2[i][2] && arr1[3] == arr2[i][3] && arr1[4] == arr2[i][4]) 
          {
            results.push(bottleName[i]);
          }
        }
      }
      
    
      if(results.length === 0){
            alert('검색된 결과가 없습니다! 다시 입력해주세요!');
            window.location.href = checkArrayEquality(checkedValues,doublearr)
        }
        else{
            return results;
        }
   
   
    }
</script>
  
</body>
</html>
