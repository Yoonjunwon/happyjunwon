<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가슴통증</title>
</head>
<body>
  <form>
    <h3>시작시기</h3>
    <label><input type="checkbox" name="pain" value="급성"> 급성(갑자기)</label>
    <label><input type="checkbox" name="pain" value="만성"> 만성(지속적)</label>
    <p></p>
    <h3>지속시간</h3>
    <label><input type="checkbox" name="pain" value="15분 이하">15분 이하</label>
    <label><input type="checkbox" name="pain" value="30분 이상">30분 이상</label>
    <label><input type="checkbox" name="pain" value="2시간 이상">2시간 이상</label>
    <p></p>
    <h3>통증양상</h3>
    <label><input type="checkbox" name="pain" value="쥐어짜는">쥐어짜는</label>
    <label><input type="checkbox" name="pain" value="찌르는">찌르는</label>
    <label><input type="checkbox" name="pain" value="쓰라린">쓰라린</label>
    <p></p>
    <h3>호흡</h3>
    <label><input type="checkbox" name="pain" value="숨쉬는 것과 관련 있음">숨쉴 때 아픔</label>
    <label><input type="checkbox" name="pain" value="숨쉬는 것과 관련 없음">숨쉬는 것과 관련없음</label>
    <p></p>
    <h3>통증위치</h3>
    <label><input type="checkbox" name="pain" value="흉골 밑 넓은">흉골 밑 넓은</label>
    <label><input type="checkbox" name="pain" value="흉골 아래">흉골 아래</label>
    <label><input type="checkbox" name="pain" value="옆쪽">옆쪽</label>
    <label><input type="checkbox" name="pain" value="흉골 밑 좁은">흉골 밑 좁은</label>
    <p></p>
    <h3>동반증상(2가지 체크)</h3>
    <label><input type="checkbox" name="pain" value="숙이면 호전">숙이면 호전</label>
    <label><input type="checkbox" name="pain" value="공복 시 악화">공복 시 악화</label>
    <label><input type="checkbox" name="pain" value="구역 구토">구역 구토</label>
    <label><input type="checkbox" name="pain" value="심한 스트레스">심한 스트레스</label>
    <label><input type="checkbox" name="pain" value="복부 팽만감">복부 팽만감</label>
    <label><input type="checkbox" name="pain" value="운동 시 통증 악화">운동 시 통증 악화</label>
    <label><input type="checkbox" name="pain" value="두근거림">두근거림</label>
    <label><input type="checkbox" name="pain" value="기침 가래">기침 가래</label>
    <label><input type="checkbox" name="pain" value="호흡곤란">호흡곤란</label>
    <label><input type="checkbox" name="pain" value="발열 오한">발열 오한</label>
    <label><input type="checkbox" name="pain" value="누르면 악화">누르면 악화</label>
    <label><input type="checkbox" name="pain" value="방사통">방사통(통증이 여러군데로 퍼져나감)</label>
    <label><input type="checkbox" name="pain" value="극심한 통증">극심한 통증</label>
    <label><input type="checkbox" name="pain" value="등쪽으로 통증">등쪽으로 통증</label>
    <p></p>
    <button type="button" onclick="getChecked()">Submit</button>
  </form>
  
  
  <script type="text/javascript">
    const doublearr = [['만성', '30분 이상', '쓰라린', '숨쉬는 것과 관련 없음', '흉골 밑 좁은', '숙이면 호전', '공복 시 악화'], ['급성', '30분 이상', '쓰라린', '숨쉬는 것과 관련 없음', '흉골 밑 좁은', '구역 구토', '심한 스트레스'], ['만성', '30분 이상', '쓰라린', '숨쉬는 것과 관련 없음', '흉골 밑 좁은', '구역 구토', '복부 팽만감'], ['급성', '15분 이하', '쥐어짜는', '숨쉬는 것과 관련 있음', '흉골 밑 넓은', '운동 시 통증 악화', '두근거림'], ['급성', '30분 이상', '찌르는', '숨쉬는 것과 관련 있음', '가쪽', '기침 가래', '호흡곤란'], ['만성', '15분 이하', '쥐어짜는', '숨쉬는 것과 관련 없음', '흉골 밑 넓은', '두근거림', '호흡곤란'], ['만성', '15분 이하', '찌르는', '숨쉬는 것과 관련 있음', '가쪽', '기침 가래', '발열 오한'], ['만성', '15분 이하', '찌르는', '숨쉬는 것과 관련 없음', '가쪽', '기침 가래', '호흡곤란'], ['만성', '30분 이상', '쓰라린', '숨쉬는 것과 관련 없음', '흉골 밑 좁은', '공복 시 악화', '누르면 악화'], ['급성', '2시간 이상', '찌르는', '숨쉬는 것과 관련 있음', '가쪽', '호흡곤란', '등쪽으로 통증'], ['급성', '30분 이상', '찌르는', '숨쉬는 것과 관련 있음', '흉골 밑 넓은', '두근거림', '호흡곤란'], ['만성', '30분 이상', '쥐어짜는', '숨쉬는 것과 관련 없음', '흉골 밑 넓은', '심한 스트레스', '방사통'], ['급성', '30분 이상', '쥐어짜는', '숨쉬는 것과 관련 없음', '흉골 밑 넓은', '호흡곤란', '극심한 통증']];

    function getChecked() {//체크박스 값 배열로 만들기
      const checkboxes = document.getElementsByName('pain');
      
      const checkedValues = [];

      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedValues.push(checkboxes[i].value);
        }
      }
      console.log(checkedValues);
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }
    

    function checkArrayEquality(arr1, arr2) {
      const results = [];
      const bottleName = ['역류성 식도염.html', '급성 위염.html', '만성 위염.html', '협심증.html', '늑막염.html', '부정맥.html', '폐렴.html', '폐 결핵.html', '위궤양.html', '기흉.html', '심낭염.html', '만성 심근경색.html', '급성 심근경색.html'];

      // arr1의 각 요소를 arr2의 각 요소와 비교하여 결과를 results 배열에 저장
  
      for (let i = 0; i < arr2.length; i++) {
        if (Array.isArray(arr2[i])) { // 해당 원소가 배열인 경우
          if (arr1[0] == arr2[i][0] && arr1[1] == arr2[i][1] && arr1[2] == arr2[i][2] && arr1[3] == arr2[i][3] && arr1[4] == arr2[i][4] && arr1[5] == arr2[i][5] && arr1[6] == arr2[i][6]) 
          {
            results.push(bottleName[i]);
          }
          
        }
      }
      if(results.length === 0){
        alert('검색된 결과가 없습니다! 다시 입력해주세요!');
        window.location.href = checkArrayEquality(checkedValues, doublearr)
      }else{
        return results;
      }
    }
</script>
  
</body>
</html>
