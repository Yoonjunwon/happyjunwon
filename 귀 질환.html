<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>귀 질환</title>
</head>
<body>
  <form>
    <h3>시작시기</h3>
    <label><input type="checkbox" name="pain" value="급성">급성</label>
    <label><input type="checkbox" name="pain" value="만성">만성</label>
    
    <p></p>
    <h3>통증 동반</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>

    <h3>동반증상(2가지 체크)</h3>
    <label><input type="checkbox" name="pain" value="가려움">가려움</label>
    <label><input type="checkbox" name="pain" value="고름">고름</label>
    <label><input type="checkbox" name="pain" value="열이남">열이남</label>
    <label><input type="checkbox" name="pain" value="두통">두통</label>
    <label><input type="checkbox" name="pain" value="어지러움">어지러움</label>
    <label><input type="checkbox" name="pain" value="이명">이명</label>
    <label><input type="checkbox" name="pain" value="잡음이 들림">잡음이 들림</label>

    <p></p>
    <button type="button" onclick="getChecked()">Submit</button>
  </form>
  
  
  <script type="text/javascript">
                            
    const doublearr = [[/*외이도염*/'급성', '있음', '가려움', '고름']
                    ,  [/*급성 중이염*/'급성', '있음', '열이남', '두통']
                    ,  [/*만성 중이염*/'만성', '있음', '어지러움']
                    ,  [/*삼출성 중이염*/'급성', '없음', '이명', '잡음이 들림']
                ];

    function getChecked() {//체크박스 값 배열로 만들기
      const checkboxes = document.getElementsByName('pain');
      
      const checkedValues = [];

      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedValues.push(checkboxes[i].value);
        }
      }
      console.log(checkArrayEquality(checkedValues, doublearr));
      console.log(checkedValues);
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }
    

    function checkArrayEquality(arr1, arr2) {
      const results = [];
      const bottleName = ['외이도염.html', '급성 중이염.html', '만성 중이염.html', '삼출성 중이염.html'];

      // arr1의 각 요소를 arr2의 각 요소와 비교하여 결과를 results 배열에 저장
  
      for (let i = 0; i < arr2.length; i++) {
        if (Array.isArray(arr2[i])) { // 해당 원소가 배열인 경우
          if (arr1[0] == arr2[i][0] && arr1[1] == arr2[i][1] && arr1[2] == arr2[i][2] && arr1[3] == arr2[i][3]) 
          {
            results.push(bottleName[i]);
          }
        }
      }
if(results.length === 0){
      alert('검색된 결과가 없습니다! 다시 입력해주세요!');
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }else{
      return results;
    }
    }
</script>
  
</body>
</html>
