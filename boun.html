<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두근거림</title>
</head>
<body>
  <form>
    <h3>호흡곤란</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>어지러움</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    
    <p></p>
    <h3>동반증상(2가지 체크)</h3>
    <label><input type="checkbox" name="pain" value="시력장애">시력장애</label>
    <label><input type="checkbox" name="pain" value="이명">이명</label>
    <label><input type="checkbox" name="pain" value="발작">발작</label>
    <label><input type="checkbox" name="pain" value="숨이 참">숨이 참</label>
    <label><input type="checkbox" name="pain" value="기침">기침</label>
    <label><input type="checkbox" name="pain" value="흉통">흉통</label>
    <label><input type="checkbox" name="pain" value="복수">복수</label>
    <label><input type="checkbox" name="pain" value="가슴두근거림">가슴두근거림</label>
    <label><input type="checkbox" name="pain" value="빈맥">빈맥</label>
    <label><input type="checkbox" name="pain" value="실신">실신</label>
    

    <p></p>
    <button type="button" onclick="getChecked()">Submit</button>
  </form>
  
  
  <script type="text/javascript">
    const doublearr = [['없음', '있음', '시력장애', '이명'], 
    ['있음', '있음', '발작', '숨이 참'],
    ['있음', '없음', '기침', '흉통'],
    ['있음', '없음', '복수', '가슴두근거림'],
    ['있음', '없음', '빈맥', '실신']];

    function getChecked() {//체크박스 값 배열로 만들기
      const checkboxes = document.getElementsByName('pain');
      
      const checkedValues = [];

      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedValues.push(checkboxes[i].value);
        }
      }
      console.log(checkedValues);
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }
    

    function checkArrayEquality(arr1, arr2) {
      const results = [];
      const bottleName = ['갈색세포종.html', '발작성 상심실성 빈맥.html', '심장 판막질환.html', '심근병증.html', '심실빈맥.html'];

      // arr1의 각 요소를 arr2의 각 요소와 비교하여 결과를 results 배열에 저장
  
      for (let i = 0; i < arr2.length; i++) {
        if (Array.isArray(arr2[i])) { // 해당 원소가 배열인 경우
          if (arr1[0] == arr2[i][0] && arr1[1] == arr2[i][1] && arr1[2] == arr2[i][2] && arr1[3] == arr2[i][3] && arr1[4] == arr2[i][4]) 
          {
            results.push(bottleName[i]);
          }
        }
      }
      
      if(results.length === 0){
            alert('검색된 결과가 없습니다! 다시 입력해주세요!');
            window.location.href = checkArrayEquality(checkedValues,doublearr)
        }
        else{
            return results;
        }
   
   
    }
</script>
  
</body>
</html>
